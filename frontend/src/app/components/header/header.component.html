<header class="header" *ngIf="content">
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="header-link">{{ content?.header_text_tab_home }}</a>
  <a routerLink="/sample" routerLinkActive="active" class="header-link">{{ content?.header_text_tab_sample }}</a>
  <a routerLink="/notfound" routerLinkActive="active" class="header-link">{{ content?.header_text_tab_notfound }}</a>
</header>
